pipeline= {
  "steps": [{
    "grok": {
      "name": "apache grok",
      "config": {
        "field": "message",
        "overwrite": ["message"],
        "patterns": ["%{COMBINEDAPACHELOG}+%{GREEDYDATA:extra_fields}", "%{COMMONAPACHELOG}+%{GREEDYDATA:extra_fields}"]
      }
    }
  }, {
    "convert": {
      "name": "convert response to long",
      "config": {
        "path": "response",
        "type": "long"
      }
    }
  }, {
    "convert": {
      "name": "convert bytes to long",
      "config": {
        "path": "bytes",
        "type": "long"
      }
    }
  }, {
    "if": {
      "condition": {
        "and": [{
          "exists": {
            "field": "clientip"
          }
        }, {
          "not": [{
            "hasValue": {
              "field": "clientip",
              "possibleValues": ["None", ""]
            }
          }]
        }]
      },
      "then": [{
        "geoIp": {
          "name": "geoip",
          "config": {
            "sourceField": "clientip",
            "targetField": "geoip",
            "tagsOnSuccess": ["apache-geoip"]
          }
        }
      }]
    }
  }, {
    "date": {
      "name": "date1",
      "config": {
        "field": "timestamp",
        "formats": ["dd/MMM/yyyy:HH:mm:ss Z"]
      }
    }
  }, {
    "removeField": {
      "name": "remove timestamp field",
      "config": {
        "path": "timestamp"
      }
    }
  }, {
    "userAgent": {
      "name": "useragent1",
      "config": {
        "field": "agent"
      }
    }
  }, {
    "addField": {
        "config": {
            "path": "template",
            "value": "{{verb}}"
        }
    }
  }]
},
execution = {
  warningThresholdTimeMs=1000,
  expiredThresholdTimeMs=5000
},
input = {
  docsPath=DOCUMENTPLACEHOLDER,
  docsAmount=1000000,
  docsPerFile=1000,
  docType=APACHE
},
jmhOptions = {
  threads=5,
  iterations=10,
  warmupIterations=2,
  fork=1,
  jvmArgs=[-server],
  resultFormat=JSON,
  result=DOCUMENTPLACEHOLDER/result.json
}